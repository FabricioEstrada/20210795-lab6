<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Peliculas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{fragments/navdar.html :: navbar}"></div>

    <div class="container px-4 pb-5">
        <h1 class="pb-2 border-bottom">Lista Peliculas</h1>
        <a class="btn btn-primary mt-4 mb-4" th:href="@{'/peliculas/new'}">Nueva Pelicula</a>
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>Título</th>
                <th>Fecha de estreno</th>
                <th>Duración (min)</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pelicula, info : ${listaPeliculas}">
                <td th:text="${info.index + 1}"></td>
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.fechaEstreno}"></td>
                <td th:text="${pelicula.duracionMinutos}"></td>
                <td><a class="btn btn-primary"
                       th:href="@{'/pelicula/edit' + '?id=' + ${pelicula.id}}">Editar</a>
                </td>
                <td><a class="btn btn-danger"
                       th:href="@{'/pelicula/delete' + '?id=' + ${pelicula.id}}">Borrar</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>









</body>
</html>
